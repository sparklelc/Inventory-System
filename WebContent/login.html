<!-- id*=wh -->
<div class="main-body" name="mainbody" style="height: calc(100vh - 80px)">
<div class="container" name="bodyer">
	<div style="width:380px;height:500px;margin:auto;margin-top:50px;background-color:#cc6060;box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12);border-radius: 5px;">
		<div>
			<h1 style="color:white;float:right;font-size:100px;padding-right:20px;cursor:default;">IMS</h1>
		</div>
		<div style="clear:both;width:100%;height:5px;background-color:white;">			
		</div>
		<form style="padding:50px 30px;" id="login-form" autocomplete="off">
			<div class="form-group">
				<label style="color:white;font-weight:bold;letter-spacing: 1px;font-family:Helvetica, Arial, sans-serif;">Username:</label> 
				<input type="text" class="form-control input-focus" placeholder="Account Name" id="login-username" tabindex="1">
			</div>
			<div class="form-group">
				<label style="color:white;font-weight:bold;letter-spacing: 1px;font-family:Helvetica, Arial, sans-serif;">Password:</label> 
				<input type="password" class="form-control input-focus" placeholder="************" id="login-password" tabindex="2">
			</div>
			<button class="btn login-button" type="submit" tabindex="3" id="login-submit">Login</button>
		</form>
	</div>
</div>
</div>
